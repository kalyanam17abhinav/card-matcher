<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MATCH ME</h1>
    <h2 id="message">Select three consecutive same images to win!</h2>
    <div class="grid-container">
        <div class="grid-item" onclick="revealImage(this)" data-index="0"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="1"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="2"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="3"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="4"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="5"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="6"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="7"></div>
        <div class="grid-item" onclick="revealImage(this)" data-index="8"></div>
    </div>
    <button onclick="reshuffle()"><span class="text">Retry</span></button>
    <script src="script2.js"></script>
</body>
</html>
